<!DOCTYPE html>
<html>
	
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Three.js Boilerplate</title>
       
		<!-- libraries -->
		<script type="text/javascript" src="libraries/jquery.min.js"></script>
		<script type="text/javascript" src="libraries/three.min.js"></script>
		<script type="text/javascript" src="libraries/flyControls.js"></script>
		<script type="text/javascript" src="libraries/oculusRiftEffect.js"></script>
		<script type="text/javascript" src="libraries/OculusBridge.min.js"></script>
		<script type="text/javascript" src="libraries/headTracking.js"></script>
    <script src="libraries/jquery.min.js" type="text/javascript"></script>
    <script src="libraries/jquery.base64.min.js" type="text/javascript"></script>
    <script src="libraries/zpipe.min.js" type="text/javascript"></script>
    <script src="libraries/GSVPano.js" type="text/javascript"></script>
    <script src="libraries/GSVPanoDepth.js" type="text/javascript"></script>
    <script src="libraries/DeviceOrientationControls.js" type="text/javascript"></script>

		<!-- application javascript -->
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/environment.js"></script>

		<style type="text/css">

			body{

				margin:0px;
			}

			.hide{

				display: none;

			}

		</style>

    </head>
    
    <body>

    	<img id="pano" class="hide" src="pano.png">
      <img id="depth" class="hide" src="depth.png">

    	<!-- get everything up and running-->
		<script type="text/javascript">

			function animate(){
		 
		        Config.render();
		 
		        requestAnimationFrame(function(){
		            animate();
		        });
		      }

			Config.init();
			animate();



    	</script>

   	</body>

</html>

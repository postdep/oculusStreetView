<!DOCTYPE html>
<html>
	
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Three.js Boilerplate</title>
       
		<!-- libraries -->
		<script type="text/javascript" src="libraries/jquery.min.js"></script>
		<script type="text/javascript" src="libraries/three.min.js"></script>
		<script type="text/javascript" src="libraries/flyControls.js"></script>
    <script type="text/javascript" src="libraries/DeviceOrientationControls.js"></script>
    <script type="text/javascript" src="libraries/oculusRiftEffect.js"></script>
 

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script> 
    	<script src="libraries/jquery.min.js" type="text/javascript"></script>
    	<script src="libraries/jquery.base64.min.js" type="text/javascript"></script>
    	<script src="libraries/zpipe.min.js" type="text/javascript"></script>

		<!-- application javascript -->
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/environment.js"></script>

		<style type="text/css">

			body{

				margin:0px;
			}

			.hide{

				display: none;

			}

		</style>

    </head>
    
    <body>

    	<div id="pano_container" class="hide"></div>
        <div id="depth_container" class="hide"></div>

    	<!-- get everything up and running-->
		<script type="text/javascript">

			function animate(){
		 
		        Config.render();
		 
		        requestAnimationFrame(function(){
		            animate();
		        });
		      }

			Config.init();
			Environment.render_street_view_by_location(Config.default_lat, Config.default_lng);
			animate();



    	</script>

   	</body>

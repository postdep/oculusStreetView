<!DOCTYPE html>
<html>
	
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Three.js Boilerplate</title>
       
		<!-- libraries -->
		<script type="text/javascript" src="libraries/jquery.min.js"></script>
		<script type="text/javascript" src="libraries/three.min.js"></script>
    	<script type="text/javascript" src="libraries/DeviceOrientationControls.js"></script>
    	<script type="text/javascript" src="libraries/OrbitControls.js"></script>
    	<script type="text/javascript" src="libraries/flyControls.js"></script>
    	<script src="libraries/jquery.min.js" type="text/javascript"></script>
    	<script src="libraries/hammer.min.js" type="text/javascript"></script>
    	<script src="libraries/TweenMax.min.js" type="text/javascript"></script>


		<!-- application javascript -->
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/logic.js"></script>
		<script type="text/javascript" src="js/environment.js"></script>
		

		<style type="text/css">

			body{

				margin:0px;
			}

			.hide{

				display: none;

			}

			#overlay{

				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 1000;
			}

			#default{

				position: fixed;
				width: 35px;
				height:35px;
				background-color: black;
				top: 0px;
				left: 0px;
				z-index: 1001;
			}

		</style>

    </head>
    
    <body>

    	<div id='overlay'></div>
    	<div id='default'></div>

    	<!-- get everything up and running-->
		<script type="text/javascript">

			function animate(){
		 
		        Config.render();
		 
		        requestAnimationFrame(function(){
		            animate();
		        });
		      }

			Config.init();

			animate();



    	</script>

   	</body>

</html>
